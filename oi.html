<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphonia - Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
        }
        img {
            max-width: 200px;
        }
        strong {
            display: block;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Symphonia Logo">
    <br>
    <strong>Symphonia on Symbian Has Moved to a New Website!</strong>
    <p>Symphonia for Nokia has moved to a brand new web address and will be redirected to the new website within 10 seconds</p>
    <script>
    window.onload = function () {
      setTimeout(function () {
        // Replace with your target URL
        window.location.href = "https://anyosil.github.io/nmm/";
      }, 10000); // 10000 milliseconds = 10 seconds
    };
  </script>
</body>
</html>
