<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbian Internet Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .search-container {
      margin: 20px auto;
      text-align: center;
    }
    .search-bar {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .search-button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
    }
    .image-box {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }
    .image-box img {
      width: 150px;
      height: auto;
    }
    .image-box p {
      font-size: 14px;
    }
    .play-button {
      display: inline-block;
      padding: 6px 12px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
  <script>
    var data = [
      { 
        title: "Bad", 
        artist: "Michael Jackson", 
        album: "Bad", 
        file: "./music/MJ/Bad-Michael_Jackson-.mp3", 
        cover: "./covers/bad.jpg" 
      },
      { 
        title: "Beat It!", 
        artist: "Michael Jackson", 
        album: "Thriller", 
        file: "./music/MJ/Beat-It.mp3", 
        cover: "./covers/beat it.jpg" 
      },
      { 
        title: "Billy Jean", 
        artist: "Michael Jackson", 
        album: "Thriller", 
        file: "./music/MJ/Billy-Jean.mp3", 
        cover: "./covers/billie jean.jpeg" 
      },
      { 
        title: "Black Or White", 
        artist: "Michael Jackson", 
        album: "Dangerous", 
        file: "./music/MJ/Dangerous Black-Or-White.mp3", 
        cover: "./covers/bw mj.jpeg" 
      },
      { 
        title: "Thriller", 
        artist: "Michael Jackson", 
        album: "Thriller", 
        file: "./music/MJ/Thriller.mp3", 
        cover: "./covers/thriller.jpeg" 
      }
    ];

    function displaySongs(songs) {
      var resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = ""; // Clear previous results
      for (var i = 0; i < songs.length; i++) {
        var item = songs[i];
        var div = document.createElement("div");
        div.className = "image-box";
        div.innerHTML =
          '<img src="' + item.cover + '" alt="' + item.title + '">' +
          '<p><strong>Title:</strong> ' + item.title + '</p>' +
          '<p><strong>Artist:</strong> ' + item.artist + '</p>' +
          '<p><strong>Album:</strong> ' + item.album + '</p>' +
          '<a href="' + item.file + '" target="_blank" class="play-button">Play "' + item.title + '"</a>';
        resultsContainer.appendChild(div);
      }

      if (songs.length === 0) {
        alert("No results found");
      }
    }

    function performSearch() {
      var query = document.getElementById("searchInput").value.toLowerCase();
      var results = [];
      for (var i = 0; i < data.length; i++) {
        if (
          data[i].title.toLowerCase().indexOf(query) !== -1 || 
          data[i].artist.toLowerCase().indexOf(query) !== -1 || 
          data[i].album.toLowerCase().indexOf(query) !== -1
        ) {
          results.push(data[i]);
        }
      }
      displaySongs(results);
      alert("To return to HomePage Please give a blank search request. Search Will now continue");
    }

    window.onload = function () {
      alert('Welcome to Symbian Internet Music Service! This service is still under development, so you might encounter some issues!');
      displaySongs(data); // Display all songs initially
    };
  </script>
</head>
<body>
  <!-- Welcome Message -->
  <h1>Welcome to Symphonia</h1>
  
  <!-- Description Text -->
  <h2>This is a service that re-enables internet music access to Older Symbian Phones</h2>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search by title, artist, or album...">
    <button class="search-button" onclick="performSearch()">Search</button>
  </div>

  <div id="results"></div>
</body>
</html>
